<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .stretch-button{
      padding-left: 14px;
      padding-right: 14px;
      padding-top: 6px;
      padding-bottom: 6px;
      font-size: 18px;
      background-color: green;
      color: white;
      cursor: pointer;
      transition: padding-top 1s, padding-bottom 1s, padding-right 1s, padding-left 1s;
    }
    .stretch-button:hover {
      padding-top: 15px;
      padding-bottom: 15px;
      padding-right: 30px;
      padding-left: 30px;
    }
  </style>
</head>
<body>

  <button class="stretch-button">
    Stretch
  </button>
  
</body>
</html>
