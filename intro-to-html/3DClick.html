<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .shadow-button {
      cursor: pointer;
      padding-left: 18px;
      padding-right: 18px;
      padding-top: 6px;
      padding-bottom: 6px;
      color: white;
      background-color: green;
      font-size: 18px;
      border: 0;
      box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
    }
    .shadow-button:active{
     margin: 3px;
     box-shadow: none;
    }
  </style>
</head>
<body>

  <button class="shadow-button">
    Shadow
  </button>
  
</body>
</html>
