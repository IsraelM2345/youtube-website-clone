<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images Exercise</title>

  <style>
    .img-1{
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      margin-right: 50px;
    }
    .img-2{
      width: 200px;
      height: 200px;
      object-position: center;
      object-fit: cover;
      margin-right: 50px;

    }
    .img-3{
      width: 200px;
      height: 200px;
      border-radius: 100px;
      object-position: center;
      object-fit: cover;

    }
  </style>
</head>
<body>

  <img class="img-1" src="thumbnails/Cat6.webp">
  <img src="thumbnails/Cat6.webp" class="img-2">
  <img src="thumbnails/Cat6.webp" class="img-3">
</body>
</html>
